<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Рисунок">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__columns">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="Рисунок">
                    <div class="profile__info">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                </div>
                
                <button type="button" class="profile__add-button"></button>         
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit"> 
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-popup">
                    <input type="text" required class="popup__info popup__info_title" placeholder="Имя" value="Жак-Ив Кусто" name="info-title">
                    <input type="text" required class="popup__info popup__info_subtitle" placeholder="Проффесия" value="Исследователь океана" name="info-subtitle">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup_type_add-card"> 
            <div class="popup__container-add-card">
                <h2 class="popup__title popup__title_add-card">Новое место</h2>
                <form class="popup__form popup__form_type_add-card" name="form-popup">
                    <input type="text" required class="popup__info popup__info_title popup__info_title-add-card" placeholder="Название" name="info-title">
                    <input type="url" required class="popup__info popup__info_subtitle popup__info_subtitle-add-card" placeholder="Ссылка на картинку" name="info-subtitle">
                    <button type="submit" class="popup__submit-button popup__submit-button_add-card">Создать</button>
                </form>
                <button type="button" class="popup__close-button popup__close-button_add-card"></button>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <img class="popup__image" src="images/karachayevsk.jpg" alt="Рисунок">
                <button type="button" class="popup__close-button-image"></button>
                <h2 class="popup__image-caption">Карачаевск</h2>
            </div>
            
        </div>
    </div>
    <template id="element">
        <div class="element">
            <img class="element__image" src="images/karachayevsk.jpg" alt="Рисунок1">
            <div class="element__row">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button"></button>
                </div>
                <button type="button" class="element__delete-button"></button>
        </div>
    </template>
    <script src="./scripts/array-cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
