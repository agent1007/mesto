<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Рисунок">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__columns">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="Рисунок">
                    <div class="profile__info">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                </div>
                
                <button type="button" class="profile__add-button"></button>         
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/karachayevsk.jpg" alt="Рисунок">
                    <div class="element__row">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button"></button>
                        </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/mount-elbrus.png" alt="Рисунок">
                    <div class="element__row">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai.png" alt="Рисунок">
                    <div class="element__row">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/mount-elbrus.png" alt="Рисунок">
                    <div class="element__row">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai.png" alt="Рисунок">
                    <div class="element__row">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/karachayevsk.jpg" alt="Рисунок">
                    <div class="element__row">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup"> 
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-popup">
                    <input type="text" class="popup__info popup__info_title" value="Жак-Ив Кусто" name="info-title">
                    <input type="text" class="popup__info popup__info_subtitle" value="Исследователь океана" name="info-subtitle">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
