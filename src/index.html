<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

</head>
<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Рисунок">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__columns">
                    <img class="profile__avatar" src="<%=require('./images/AvatarAnalog.jpg')%>"  alt="Рисунок">
                    <div class="profile__info">
                        <h1 class="profile__info-title"></h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__info-subtitle"></p>
                    </div>
                </div>
                
                <button type="button" class="profile__add-button"></button>         
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit"> 
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit" name="form-popup">
                    <input 
                        type="text" 
                        required
                        minlength="2"
                        maxlength="40"
                        class="popup__info popup__info_title popup__input" 
                        placeholder="Имя" 
                        value="123" 
                        name="name"
                        id="info-title-edit">
                    <span id="info-title-edit-error" class="error"></span>
                    <input 
                        type="text" 
                        required
                        minlength="2"
                        maxlength="200"
                        class="popup__info popup__info_subtitle popup__input" 
                        placeholder="Проффесия" 
                        value="321" 
                        name="job"
                        id="info-subtitle-edit">
                    <span id="info-subtitle-edit-error" class="error"></span>    
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>

        <div class="popup popup_type_add-card"> 
            <div class="popup__container-add-card">
                <h2 class="popup__title popup__title_add-card">Новое место</h2>
                <form class="popup__form popup__form_type_add-card" name="form-popup">
                    <input 
                        type="text" 
                        required
                        minlength="2"
                        maxlength="30" 
                        class="popup__info popup__info_title popup__info_title-add-card" 
                        placeholder="Название" 
                        name="name"
                        id="info-title-add-card">
                    <span id="info-title-add-card-error" class="error"></span>  
                    <input 
                        type="url" 
                        required 
                        class="popup__info popup__info_subtitle popup__info_subtitle-add-card" 
                        placeholder="Ссылка на картинку" 
                        name="link"
                        id="info-subtitle-add-card">
                    <span id="info-subtitle-add-card-error" class="error"></span>  
                    <button type="submit" class="popup__submit-button popup__submit-button_add-card">Создать</button>
                </form>
                <button type="button" class="popup__close-button popup__close-button_add-card"></button>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <img class="popup__image" src="<%=require('./images/karachayevsk.jpg')%>" alt="Рисунок">
                <button type="button" class="popup__close-button popup__close-button-image"></button>
                <h2 class="popup__image-caption">Карачаевск</h2>
            </div>
        </div>
        <div class="popup popup_confirm"> 
            <div class="popup__container-confirm">
                <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
                <form class="popup__form popup__form-confirm" name="form-popup">
                    <button type="submit" class="popup__submit-button">Да</button>
                </form>
                <button type="button" class="popup__close-button popup__close-button_add-card"></button>
            </div>
        </div>
        <div class="popup popup_avatar"> 
            <div class="popup__container-add-card">
                <h2 class="popup__title popup__title_add-card">Обновить аватар</h2>
                <form class="popup__form popup__form-avatar" name="form-popup">
                    <input 
                        type="url" 
                        required 
                        class="popup__info popup__info_subtitle popup__info_subtitle-add-card" 
                        placeholder="Ссылка на аватар" 
                        name="link"
                        id="info-subtitle-avatar">
                    <span id="info-subtitle-avatar-error" class="error"></span>  
                    <button type="submit" class="popup__submit-button popup__submit-button_add-card">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button popup__close-button_add-card"></button>
            </div>
        </div>
    </div>
    <template class="template-element" id="element">
        <div class="element">
            <img class="element__image" src="images/karachayevsk.jpg" alt="Рисунок1">
            <div class="element__row">
                <h2 class="element__title"></h2>
                <div class="element__buttons">
                <button type="button" class="element__button"></button>
                <div class="element__like-numbers"></div></div>
                </div>
                <button type="button" class="element__delete-button"></button>
        </div>
    </template>
</body>
</html>
